name: Build & Publish (gh-pages)

on:
  push:
    branches: [ master ] 

permissions:
  contents: write        

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20.19
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: npm

      - run: npm install
      - run: npm run build

      - name: Prepare Pages extras
        run: |
          touch dist/.nojekyll
          [ -f public/CNAME ] && cp public/CNAME dist/CNAME || true
          [ -f dist/index.html ] && cp dist/index.html dist/404.html || true

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
